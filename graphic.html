    .design-item img {
      width: 100%;
      max-width: 800px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255, 180, 0, 0.3);

    .design-item img:hover {

    .btn {
      background: #ffb400;
      color: #111;
      border: none;
      padding: 14px 40px;
      border-radius: 50px;

      cursor: pointer;

      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #ffc933;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 200, 50, 0.5);
    }
